<!DOCTYPE html>
<html>


<head>

<meta charset="UTF-8">
	
<title>HTML Practice 6 - Tables</title>

<style type="text/css">
.center{
   text-align: center;
   margin: auto;
   width: 550px;
}
table{
   border: 1px solid black;
   padding: 1px;
   border-collapse: separate;
   border-spacing: 4px;
}
th,td{
   border: 1px  groove black;
}
caption{
   color: #003300;
}
th{
   background-color:  #CCCCCC;
   width: 25%;
}
th.days{
   background-color:#99FF66;
   width: 15%;
}


</style>
</head>
<body>
<div class="center">
   <table class="center">
      <caption>My class Schedule</caption>
      <colgroup class="courses"></colgroup>
      <colgroup class="days" span="5"></colgroup>
	 <tr>
       <th>Courses</th>
       <th class="days">Monday</th>
       <th class="days">Tuesday</th>
       <th class="days">Wedesday</th>
       <th class="days">Thursday</th>
       <th class="days">Friday</th>
    </tr>
    <tr>
       <th>INFO 1120</th>
       <td></td>
       <td>9-11</td>
       <td></td>
       <td>9-11</td>
       <td rowspan="2"></td>       
    </tr>
    <tr>
      <th>MATH 1010</th>
      <td colspan="4">12-1</td> 
   </tr>
   <tr>
      <th>INFO 2420</th>
      <td colspan="5">Online Avalible 24/7</td>   
   </tr>
   </table>
</div>



</body>
</html>
